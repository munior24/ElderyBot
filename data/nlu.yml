# Les données d’entraînement NLU se composent d’exemples d’expressions de l’utilisateur classées par intention. Les exemples d’entraînement peuvent également inclure des entités.

version: "3.1"

nlu:
- intent: greet
  examples: |
    - Bonjour 
    - Salut 
    - Coucou
    - Bonsoir


- intent: goodbye
  examples: |
    - Au revoir
    - À plus tard 
    - À demain
    - À tout à l'heure
    - bye
    - Bonne soirée
    - Prends soin de toi
    - Bonne nuit
    - bye bye
    - Adieu 

- intent: affirm
  examples: |
    - oui
    - o
    - Bien sûr
    - bien
    - correct
    - ca va
    - tranquille
    - ok

- intent: deny
  examples: |
    - non
    - n
    - jamais
    - Je n'aime pas
    - Pas possible


- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

  
